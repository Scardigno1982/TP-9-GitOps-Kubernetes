apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-aplicacion-clima
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mi-aplicacion-clima
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: mi-aplicacion-clima
    spec:
      containers:
      - name: mi-aplicacion-clima
        image: sergioscardigno82/mi_app_clima:12
        envFrom:
        - secretRef:
            name: mi-secreto
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
